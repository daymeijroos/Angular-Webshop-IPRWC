<section>
  <header>

    <h1 (click)="redirectToProduct()">{{product?.name}}</h1>

      <span>Walk me through it</span>
      <ng-icon name="featherChevronRight" size="0.8rem"></ng-icon>

  <img [src]="product?.imageUrl">
