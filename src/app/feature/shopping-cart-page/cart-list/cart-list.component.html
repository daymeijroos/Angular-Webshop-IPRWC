<article>
  <h1>Shopping Cart</h1>
  <section *ngIf="cart | async as myCart">
    <!--<table mat-table [dataSource]="myCart!.getProducts()">

    </table>-->
    <app-cart-line *ngFor="let line of myCart?.getLineItems()" [product]="line.product"></app-cart-line>
    <button (click)="clearCart()"></button>
  </section>
</article>
